Parser:
  Title: User Management ASIM parser
  Version: '0.1.0'
  LastUpdated: 16 Jul, 2023
Product:
  Name: Source agnostic
Normalization:
  Schema: UserManagement
  Version: '0.1'
References:
- Title: ASIM UserManagement Schema
  Link: https://aka.ms/ASimUserManagementDoc
- Title: ASIM
  Link: https://aka.ms/AboutASIM

Description: |
  This ASIM parser supports normalizing Web Session logs from all supported sources to the ASIM Web Session normalized schema.
ParserName: ASimUserManagement
EquivalentBuiltInParser: _ASim_UserManagement
ParserQuery: |
  let DisabledParsers=materialize(_GetWatchlist('ASimDisabledParsers') | where SearchKey in ('Any', 'ExcludeASimUserManagement') | extend SourceSpecificParser=column_ifexists('SourceSpecificParser','') | distinct SourceSpecificParser| where isnotempty(SourceSpecificParser));
  let ASimBuiltInDisabled=toscalar('ExcludeASimUserManagement' in (DisabledParsers) or 'Any' in (DisabledParsers)); 
  let parser=(pack:bool=false){
  union isfuzzy=true
    vimUserManagementEmpty,
    ASimUserManagementMicrosoftSecurityEvent (ASimBuiltInDisabled or ('ExcludeASimUserManagementMicrosoftSecurityEvent' in (DisabledParsers)))
  }; 
  parser (pack=pack)

ParserParams:
  - Name: pack
    Type: bool
    Default: false

Parsers:
  - _Im_UserManagement_Empty
  - _ASim_UserManagement_MicrosoftSecurityEvent 