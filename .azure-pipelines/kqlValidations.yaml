jobs:
- job: "KqlValidations"
  pool:
    vmImage: 'ubuntu-latest'
  variables:
    buildConfiguration: 'Release'
    dotnetSdkVersion: '6.0.x'
    PRNUM: $(System.PullRequest.PullRequestNumber)
  steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core SDK $(dotnetSdkVersion)'
      inputs:
        packageType: 'sdk'
        version: '$(dotnetSdkVersion)'
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
           Write-Host "Using the mapped env var for this task works and is recommended: $env:GITHUB_APP_PRIVATE_KEY"
      env:
        GITHUB_APP_PRIVATE_KEY: $(GitHubAppPrivateKey) # the recommended way to map to an env variable
    - task: DotNetCoreCLI@2
      displayName: 'Run kql validation tests'
      inputs:
        command: 'test'
        arguments: '--configuration $(buildConfiguration)'
        publishTestResults: true
        projects: '**/Kqlvalidations.Tests.csproj'