id: 25e0b2dd-3ad3-4d5b-80dd-720f4ef0f12c
name: Alsid DCShadow
description: |
    'Searches for DCShadow attacks'
severity: High
requiredDataConnectors:
  - connectorId: AlsidForAD
    dataTypes:
      - AlsidForADLog_CL
queryFrequency: 2h
queryPeriod: 2h
triggerOperator: gt
triggerThreshold: 0
status: Available
tactics:
  - DefenseEvasion
relevantTechniques:
  - T1207
query: |
    afad_parser
    | where MessageType == 2 and Codename == "DCShadow"
    | extend SrcHostName = tostring(split(SourceHostname, '.', 0)[0]), SrcDnsDomain = tostring(strcat_array(array_slice(split(SourceHostname, '.'), 1, -1), '.'))
    | extend DstHostName = tostring(split(DestinationHostname, '.', 0)[0]), DstDnsDomain = tostring(strcat_array(array_slice(split(DestinationHostname, '.'), 1, -1), '.'))
entityMappings:
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: SrcHostName
      - identifier: DnsDomain
        columnName: SrcDnsDomain
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: DstHostName
      - identifier: DnsDomain
        columnName: DstDnsDomain
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SourceIP
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: DestinationIP
  
version: 1.0.1
kind: Scheduled