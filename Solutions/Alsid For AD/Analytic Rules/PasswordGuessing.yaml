id: ba239935-42c2-472d-80ba-689186099ea1
name: Alsid Password Guessing
description: |
    'Searches for bruteforce Password Guessing attacks'
severity: High
requiredDataConnectors:
  - connectorId: AlsidForAD
    dataTypes:
      - AlsidForADLog_CL
queryFrequency: 2h
queryPeriod: 2h
triggerOperator: gt
triggerThreshold: 0
status: Available
tactics:
  - CredentialAccess
relevantTechniques:
  - T1110
query: |
    afad_parser
    | where MessageType == 2 and Codename == "Password Guessing"
    | extend SrcHostName = tostring(split(SourceHostname, '.', 0)[0]), SrcDnsDomain = tostring(strcat_array(array_slice(split(SourceHostname, '.'), 1, -1), '.'))
    | extend DstHostName = tostring(split(DestinationHostname, '.', 0)[0]), DstDnsDomain = tostring(strcat_array(array_slice(split(DestinationHostname, '.'), 1, -1), '.'))
entityMappings:
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: SrcHostName
      - identifier: DnsDomain
        columnName: SrcDnsDomain
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: DstHostName
      - identifier: DnsDomain
        columnName: DstDnsDomain
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SourceIP
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: DestinationIP
version: 1.0.1
kind: Scheduled