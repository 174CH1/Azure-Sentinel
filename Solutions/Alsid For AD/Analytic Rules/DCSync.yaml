id: d3c658bd-8da9-4372-82e4-aaffa922f428
name: Alsid DCSync
description: |
    'Searches for DCSync attacks'
severity: High
requiredDataConnectors:
  - connectorId: AlsidForAD
    dataTypes:
      - AlsidForADLog_CL
queryFrequency: 2h
queryPeriod: 2h
triggerOperator: gt
triggerThreshold: 0
status: Available
tactics:
  - CredentialAccess
relevantTechniques:
  - T1003.006
query: |
    afad_parser
    | where MessageType == 2 and Codename == "DCSync"
    | extend SrcHostName = tostring(split(SourceHostname, '.', 0)[0]), SrcDnsDomain = tostring(strcat_array(array_slice(split(SourceHostname, '.'), 1, -1), '.'))
    | extend DstHostName = tostring(split(DestinationHostname, '.', 0)[0]), DstDnsDomain = tostring(strcat_array(array_slice(split(DestinationHostname, '.'), 1, -1), '.'))
entityMappings:
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: SrcHostName
      - identifier: DnsDomain
        columnName: SrcDnsDomain
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: DstHostName
      - identifier: DnsDomain
        columnName: DstDnsDomain
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SourceIP
  - entityType: IP
      - identifier: Address
        columnName: DestinationIP
version: 1.0.1
kind: Scheduled