id: 2e0efcd4-56d2-41df-9098-d6898a58c62b
name: NetBackup too many anomalies generated
version: 1.0.0
kind: Scheduled
description: Trigger Incident if we get too many anomalies in last 5 mins
severity: Medium
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
query: |-
  NetBackupAlerts_CL
  | where Category contains "ANOMALY" | summarize  Total=count() 
  | where Total > 20
suppressionEnabled: false
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: 5h
    matchingMethod: AllEntities
    groupByEntities: []
    groupByAlertDetails: []
    groupByCustomDetails: []
suppressionDuration: 5h
eventGroupingSettings:
  aggregationKind: SingleAlert

