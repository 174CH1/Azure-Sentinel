Function:
  Title: Parser for all DomainTools
  Version: '1.0.0'
  LastUpdated: '2024-06-27'
Category: DomainToolsParser
FunctionName: DomainToolsDNSActivity
FunctionAlias: DomainToolsDNSActivity
FunctionQuery: |
    DomainToolsDomainEnrichment_CL
    | extend EventVendor = 'DomainTools'
    | extend EventProduct = 'Iris'
    | extend EventSchema = "Dns"
    | extend EventSchemaVersion = "0.1.7"
    | extend EventCount = 1
    | extend EventType = "Query"
    | extend EventSubType = "response"
    | project-rename
        SrcGeoCountry = Contact_Country_Code_s
        Domain = Domain_s
        ThreatFirstReportedTime = First_Seen_t
        ThreatIpAddr = IP_Address_s
        DnsResponseIpCountry = IP_Country_s
