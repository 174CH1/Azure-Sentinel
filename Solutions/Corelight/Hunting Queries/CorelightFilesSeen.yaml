id: 0c3ad86f-6b92-4ff5-8d41-86ff7e01d518
name: Corelight - Files in logs
description: |
  'Query searches for files which where seen in logs over period of time.'
severity: Low
requiredDataConnectors:
  - connectorId: Corelight
    dataTypes:
      - corelight_files
tactics:
  - InitialAccess
  - Exfiltration
relevantTechniques:
  - T1566
  - T1560
query: |
  corelight_files
  | summarize makeset(orig_filenames) by id_orig_h
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: id_orig_h
