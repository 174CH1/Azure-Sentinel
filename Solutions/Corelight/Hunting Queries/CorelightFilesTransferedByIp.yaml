id: 887e648f-32d7-4803-8cd4-2ceef7995872
name: Corelight - File transferred by source
description: |
  'Query searches for files transferred over period of time by each source.'
severity: Low
requiredDataConnectors:
  - connectorId: Corelight
    dataTypes:
      - corelight_http
tactics:
  - Exfiltration
relevantTechniques:
  - T1560
query: |
  corelight_http
  | where TimeGenerated > ago(24h)
  | where method in~ ('POST', 'PUT')
  | where isnotempty(file_name)
  | summarize f_list = makeset(file_name) by id_orig_h
  | extend f_cnt = array_length(f_list)
  | order by f_cnt
  | extend IPCustomEntity = id_orig_h
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
