id: 7226d37b-50ee-4e3b-9f80-5b74080d8f2c
name: Corelight - Multiple files sent over HTTP with abnormal requests
description: |
  'Detects sources sending multiple compressed files greater than 10MBs sent over HTTP in a short amount of time.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: Corelight
    dataTypes:
      - http
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Exfiltration
relevantTechniques:
  - T1030
query: |
  let threshold = 25;
  let fl_size_threshold = 10000000;
  http
  | where method in~ ('POST', 'PUT')
  | where isempty(referrer)
  | where tolong(request_body_len) > fl_size_threshold
  | extend url = strcat(host, uri)
  | summarize count() by url, id_orig_h, bin(TimeGenerated, 15m)
  | where count_ > threshold
  | extend IPCustomEntity = id_orig_h
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 2.1.0
kind: Scheduled
