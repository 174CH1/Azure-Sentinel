id: 50c61708-9824-46f3-87cf-22490796fae2
name: Corelight - SMTP Email containing NON Ascii Characters within the Subject
description: |
  'Detects where an emails contain non ascii characters within the Subject.'
severity: Low
status: Available
requiredDataConnectors:
  - connectorId: Corelight
    dataTypes:
      - corelight_smtp
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1566 
query: |
  Corelight_smtp_CL
  | where subject hasprefix  @'\=?utf-16'
  | summarize recipients = dcount(_to)
  | extend k = 1
  | join (Corelight_smtp_CL
          | where subject hasprefix  @'\=?utf-16'
          | summarize by _to
          | extend k = 1) on k
  | where recipients > 1
entityMappings:
  - entityType: MailMessage
    fieldMappings:
      - identifier: Recipient
        columnName: _to
version: 2.1.0
kind: Scheduled
