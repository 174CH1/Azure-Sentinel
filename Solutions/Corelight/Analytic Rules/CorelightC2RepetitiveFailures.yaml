id: 8eaa2268-74ee-492c-b869-450eff707fef
name: Corelight - C2 DGA Detected Via Repetitive Failures
description: |
  'Detects large amounts of DNS resolution failures.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: Corelight
    dataTypes:
      - corelight_dns
      - corelight_dns_red
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CommandAndControl
query: |
  let threshold = 25;
  union corelight_dns, corelight_dns_red
  | where rcode_name in~ ('NXDOMAIN', 'SERVFAIL')
  | summarize count() by query, id_orig_h, bin(TimeGenerated, 5m)
  | where count_ > threshold
  | extend IPCustomEntity = id_orig_h
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 2.1.0
kind: Scheduled
