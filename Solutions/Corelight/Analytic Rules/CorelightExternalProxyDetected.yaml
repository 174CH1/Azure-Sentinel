id: 05850746-9ae4-412f-838b-844f0903f4a9
name: Corelight - External Proxy Detected
description: |
  'Detects external proxy usage.'
severity: Low
status: Available
requiredDataConnectors:
  - connectorId: Corelight
    dataTypes:
      - http
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - DefenseEvasion
  - CommandAndControl
relevantTechniques:
  - T1090 
query: |
  http
  | where isnotempty(proxied)
  | where ipv4_is_private(id_orig_h) == 'False'
  | extend IPCustomEntity = id_orig_h
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 2.1.0
kind: Scheduled
